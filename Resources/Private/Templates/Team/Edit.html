<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="Main">

<f:flashMessages />

<f:render partial="FormErrors" />

<f:form action="update" name="team" object="{team}" class="col" >
	<f:render partial="Team/FormFields" arguments="{team:team}" />
	<f:link.action action="list" class="button cp-button--passive">Abbrechen</f:link.action>
	<f:form.submit value="Speichern" class="submit" name="submit"/>
</f:form>
</f:section>
